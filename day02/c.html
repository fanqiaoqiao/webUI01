<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body align=center bgcolor="#E6E6FA">
    <h3>用户资料修改页面</h3>
    <form>
        <table align="center" border="1px" width="30%">
            <tr>
                <td align="right">真实姓名:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td align="right">用户名称:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td align="right">密码:</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td align="right"> 确认密码:</td>
                <td> <input type="password" /></td>
            </tr>
            <tr>
                <td align="right">性别:</td>
                <td><input type="radio" name="s" />男<input type="radio" name="s" />女</td>
            </tr>
            <tr>
                <td align="right">身份证号:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td align="right">联系电话:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td align="right"> 兴趣爱好:</td>
                <td><input type="checkbox" name="xingqu" value="唱歌" />唱歌
                    <input type="checkbox" name="xingqu" value="跳舞" />跳舞
                    <input type="checkbox" name="xingqu" value="画画" />画画</td>
            </tr>
            <tr>
                <td align="right">民族:</td>
                <td><select>
                    <option value="1">汉族</option>
                    <option value="2">维吾尔族</option>
                    <option value="3">蒙古族</option>
                    <option value="4">其他</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="修改" />
                    <input type="reset" value="重置" /></td>
               
            </tr>
        </table>

    </form>
</body>

</html>
