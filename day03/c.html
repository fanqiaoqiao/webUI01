 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>个人信息</title>
 </head>
 <body  bgcolor="#E6E6FA" >
     <h1 align="center">个人信息注册页面</h1>
     <form>
         <table align="center" >
        <tr>
            <td align="right">用户名：</td>
            <td><input name="loginname" type="text"maxlength="12"required
            pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$"autofocus/></td>
            <td>(必填，用户名以字母开头，长度在5~12字节之间，允许包含字母，数字和下划线）</td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input name="pass" type="password"maxlength="12"required
                pattern="^[a-zA-Z]\w{5,17}$"/></td>
            <td>(必填，以字母开头，长度在6~18之间，只能包含字母，数字和下划线）</td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td><input name="realname"type="text"required/></td>
            <td></td>
        </tr>
        <tr>
            <td align="right">真实姓名：</td>
            <td><input name="realname"type="text"required/></td>
            <td align="left">(必填）</td>
        </tr>
        <tr>
            <td align="right">出生日期：</td>
            <td><input name="birth"type="date"value="1990/10/10"/></td>
            <td></td>
        </tr>
        <tr>
            <td align="right">固定电话：</td>
            <td>
                <input type="tel" pattern="^(\d{3,4}\-?\d{7,8}$" />
            </td>
            <td align="left"> (固定电话的格式是：0000-1234567，000-12345678，12345678，00001234567和00012345678)</td>
        </tr>
        <tr>
            <td align="right">手机号码：</td>
            <td>
                <input type="tel" pattern="^1[3|4|5|8][0-9]\d{4,8}$" />
            </td>
            <td align="left">(以13，14，15，18开头）</td>
        </tr>
        <tr>
            <td align="right"> E-mail地址：</td>
            <td>
                <input type="email" multiple />
            </td>
            <td align="left"> (用户向您发送电子邮件，请确保输入正确，可以输入多个)</td>
        </tr>
        <tr>
            <td align="right">博客主页：</td>
            <td>
                <input type="url" placeholder="http://www.baidu.com" />
            </td>
            <td> </td>
        </tr>
        <tr>
            <td align="right"> 身份证号码：</td>
            <td>
                <input type="text" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$"/>
            </td>
            <td align="left">(以数字或者x结尾的身份证号，x不区分大小写）</td>
        </tr>
        <tr>
            <td align="right"> 教育情况：</td>
            <td>
                <select >
                    <option value="1" >小学</option>
                    <option value="2" >初中</option>
                    <option value="3" >高中</option>
                    <option value="4" >大专</option>
                    <option value="5" >本科</option>
                    <option value="6" >研究生</option>
                    <option value="7">硕士</option>
                    <option value="8" >其他</option>
                </select>
            </td>
            <td> </td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit"/>
                <input type="reset" />
            </td>

        </tr>
    </table>

         
        
         
         
     
       
        
     </form>
 </body>
 </html>
